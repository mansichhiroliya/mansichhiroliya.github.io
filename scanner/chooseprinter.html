<html lang="en">

<head>

    <title>Scanner | Settings</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="css/slick-theme.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/nice-select.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
    <section class="boxs">
        <div class="head boxs">
            <div class="head_inner boxs">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" class="logo img-resposnive" alt="logo"></a>
                </div>
                <div class="homelogo">
                    <a href="home.html"><img src="img/home_img.svg"></a>
                </div>
                <div class="user">
                    <img src="img/user.png" alt="user">
                    <div class="user_info">
                        <p>Bhavik Agarwal</p>
                        <h6>Designoweb</h6>
                    </div>
                    <a href='javascript:void(0)' class="icon_drop"><img src="img/dropdown.svg"></a>
                </div>
            </div>
        </div>
    </section>
    <section class="main boxs">
        <div class="container">
            <div class="home c_home boxs">
                <h3>Choose Printer</h3>
                <div class="accordion js-accordion">
                    <div class="accordion-item boxs">
                        <i class="arrow"></i>
                        <div class="accordion-toggle boxs">A4 printer</div>
                        <div class="accordion-panel boxs">
                            <div class="radio_div printer boxs">
                                <input type="radio" id="test1" name="radio-group">
                                <label for="test1">Hp LP-31000 Printer</label>
                            </div>
                            <div class="radio_div printer boxs">
                                <input type="radio" id="test2" name="radio-group">
                                <label for="test2">Hp LP-31000 Printer</label>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item boxs">
                        <i class="arrow"></i>
                        <div class="accordion-toggle boxs">Accordion Item 2</div>
                        <div class="accordion-panel boxs">
                            <div class="radio_div printer boxs">
                                <input type="radio" id="test3" name="chooseprinter">
                                <label for="test3">Hp LP-31000 Printer</label>
                            </div>
                            <div class="radio_div printer boxs">
                                <input type="radio" id="test4" name="chooseprinter">
                                <label for="test4">Hp LP-31000 Printer</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.js"></script>
