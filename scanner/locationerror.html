<html lang="en">

<head>

    <title>Scanner | Pick</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="css/slick-theme.css" rel="stylesheet">

<body>
    <section class="boxs">
        <div class="head boxs">
            <div class="head_inner boxs">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" class="logo img-resposnive" alt="logo"></a>
                </div>
                <div class="homelogo">
                    <a href="home.html"><img src="img/home_img.svg"></a>
                </div>
                <div class="user">
                    <img src="img/user.png" alt="user">
                    <div class="user_info">
                        <p>Bhavik Agarwal</p>
                        <h6>Designoweb</h6>
                    </div>
                    <a href='javascript:void(0)' class="icon_drop"><img src="img/dropdown.svg"></a>
                </div>
            </div>
        </div>
    </section>
    <section class="main boxs">
        <div class="container">
            <div class="home boxs">
                <h3>Pick</h3>
                <div class="main_inner">
                    <div class="width600 boxs">
                        <div class="addpallet boxs">
                            <div class="add_head boxs">
                                <h4>Pick from location 1 of 5</h4>
                            </div>
                            <div class="palletlist locerr_palletlist boxs">
                                <div class="form-group content_div boxs">
                                    <label>Location</label>
                                    <span class="content">01P.DF16A01</span>
                                </div>
                                <div class="form-group content_div boxs">
                                    <label>Article code</label>
                                    <span class="content">23162</span>
                                </div>
                                <div class="form-group content_div boxs">
                                    <label>Casepack amount</label>
                                    <span class="content">SU:1</span>
                                </div>
                                <div class="form-group content_div boxs">
                                    <label>Amount</label>
                                    <span class="content">1</span>
                                </div>
                                <div class="form-group errormsg boxs">
                                    <label>Scan location</label>
                                    <input type="text" class="form-control" value="01P.DF16A">
                                </div>
                                <div class="form-group boxs">
                                    <label>Scan article</label>
                                    <input type="text" class="form-control" value="">
                                </div>
                                <div class="form-group boxs">
                                    <label>Batch (auto fill)</label>
                                    <input type="text" class="form-control" value="">
                                </div>
                                <div class="form-group boxs">
                                    <label>Picked quantity</label>
                                    <input type="text" class="form-control" value="">

                                </div>
                                <div class="scanlist_button boxs">
                                    <a href="pick.html"><button type="button"
                                            class="cancel cancel_hover">Cancel</button></a>
                                    <a href="ready_recipt.html"><button type="button"
                                            class="cancel_btn cancel save_hover">Pause</button></a>
                                    <a href="recount.html"><button type="button"
                                            class="save save_hover">Continue</button></a>
                                </div>
                                <div class="prelist_button prelist_button_cr boxs">
                                    <a href="javascript:void(0)"><button type="button"
                                            class="cancel cancel_hover">Carrier full</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
