<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/fav.png" type="image/ico" sizes="16x16">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Scanner | Inbound</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="css/slick-theme.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/nice-select.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <section class="boxs">
        <div class="head boxs">
            <div class="head_inner boxs">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" class="logo img-resposnive" alt="logo"></a>
                </div>
                <div class="homelogo">
                    <a href="home.html"><img src="img/home_img.svg"></a>
                </div>
                <div class="user">
                    <img src="img/user.png" alt="user">
                    <div class="user_info">
                        <p>Bhavik Agarwal</p>
                        <h6>Designoweb</h6>
                    </div>
                    <a href='javascript:void(0)' class="icon_drop"><img src="img/dropdown.svg"></a>
                </div>
            </div>
        </div>
    </section>
    <section class="main boxs">
        <div class="container">
            <div class="home boxs">
                <h3>Inbound</h3>
                <div class="main_inner">
                    <div class="width600 boxs">
                        <div class="addpallet boxs">
                            <div class="add_head boxs">
                                <h4>Add Pallet</h4>
                            </div>
                            <div class="scanlist boxs">
                                <div class="form-group boxs">
                                    <label>Scan receipt id</label>
                                    <input type="text" class="form-control" value="121234123241">
                                </div>
                                <div class="form-group boxs">
                                    <label>Scan Article</label>
                                    <input type="text" class="form-control" value="13151">
                                </div>
                                <div class="form-group boxs">
                                    <label>Batch</label>
                                    <!-- <input type="text" class="form-control" value=""> -->
                                    <select class="form-control">
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                                <div class="form-group boxs">
                                    <label>Quantity</label>
                                    <input type="text" class="form-control" value="5"><span class="pu">PU: 1 <i>5/
                                            250</i></span>
                                </div>
                                <div class="form-group formGroup boxs">
                                    <label>Area</label>
                                    <!-- <input type="text" class="form-control" value="Euro pallet 80*120*150"> -->
                                    <select class="form-control">
                                        <option>Euro pallet 80*120*150</option>
                                        <option>Euro pallet 81*121*151</option>
                                        <option>Euro pallet 82*122*152</option>
                                    </select>
                                </div>
                                <div class="scanlist_button boxs">
                                    <a href="inbound.html"><button type="button"
                                            class="cancel cancel_hover">Back</button></a>
                                    <a href="inboundaddpallet.html"><button type="button"
                                            class="add_btn cancel save_hover">Add</button></a>
                                    <a href="javascript:void(0)"><button type="button"
                                            class="save save_hover">Save</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
