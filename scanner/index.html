<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/fav.png" type="image/ico" sizes="16x16">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Scanner</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="css/slick-theme.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <section class="boxs">
        <div class="container">
            <div class="splash_inner">
                <div class="splash boxs">
                    <img src="img/splash_logo.png" alt="logo" class="img-responsive splash_logo">
                    <div class="sign boxs">
                        <h1>Welcome, sign in to be in control.</h1>
                        <div class="form">
                            <form>
                                <div class="input-group">
                                    <span class="input-group-addon"><img src="img/code.svg" alt="icon"></span>
                                    <input type="text" class="form-control" placeholder="Code">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon"><img src="img/pass.svg" alt="icon"></span>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <button type="submit" class="save save_hover">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
