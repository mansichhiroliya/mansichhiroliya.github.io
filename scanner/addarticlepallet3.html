<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/fav.png" type="image/ico" sizes="16x16">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Scanner | Pack</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="css/slick-theme.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/nice-select.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <section class="boxs">
        <div class="head boxs">
            <div class="head_inner boxs">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" class="logo img-resposnive" alt="logo"></a>
                </div>
                <div class="homelogo">
                    <a href="home.html"><img src="img/home_img.svg"></a>
                </div>
                <div class="user">
                    <img src="img/user.png" alt="user">
                    <div class="user_info">
                        <p>Bhavik Agarwal</p>
                        <h6>Designoweb</h6>
                    </div>
                    <a href='javascript:void(0)' class="icon_drop"><img src="img/dropdown.svg"></a>
                </div>
            </div>
        </div>
    </section>
    <section class="main boxs">
        <div class="container">
            <div class="home boxs">
                <h3>Pack</h3>
                <div class="main_inner">
                    <div class="width600 boxs">
                        <div class="inboundpallet boxs">
                            <div class="add_pallet boxs">
                                <h1>Add article to pallet</h1>
                            </div>
                            <div class="palletlist boxs">
                                <div class="form-group boxs">
                                    <label>Pallet name</label>
                                    <span class="content">1</span>
                                </div>
                                <div class="form-group boxs">
                                    <label>Scan article</label>
                                    <input type="text" class="form-control" value=""><i>5/ 250</i>
                                </div>
                                <div class="form-group boxs">
                                    <label>Barcode</label>
                                    <span class="content"></span>
                                </div>
                                <div class="form-group boxs">
                                    <label>Batch</label>
                                    <span class="content">212</span>
                                </div>
                                <div class="form-group boxs">
                                    <label>Outbound</label>
                                    <span class="content"></span>
                                </div>
                                <div class="form-group boxs">
                                    <label>Quantity</label>
                                    <input type="text" class="form-control quan" value="">
                                </div>
                                <div class="hide_div boxs">
                                    <div class="form-group boxs">
                                        <label>Serial</label>
                                        <input type="text" class="form-control" value="">
                                    </div>
                                    <div class="form-group boxs">
                                        <label>Sum of serial code</label>
                                        <span class="content">2</span>
                                    </div>
                                    <div class="deletelist boxs">
                                        <div class="col-xs-6 col-xs-offset-3">
                                            <div class="listdelete boxs">
                                                <ul>
                                                    <li>6032</li>
                                                    <li><a href="javascript:void(0)"><img src="img/delete.svg"></a></li>
                                                </ul>
                                                <ul>
                                                    <li>1024</li>
                                                    <li><a href="javascript:void(0)"><img src="img/delete.svg"></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="scanlist_button boxs">
                                    <a href="pack.html"><button type="button"
                                            class="cancel cancel_hover">Back</button></a>
                                    <a href="javascript:void(0)"><button type="button"
                                            class="cancel_btn cancel cancel_hover">Delete</button></a>
                                    <a href="javascript:void(0)"><button type="button"
                                            class="save save_hover">Save</button></a>
                                </div>
                                <div class="packgroup_button boxs">
                                    <a href="javascript:void(0)"><button type="button"
                                            class="cancel cancel_hover">Pause</button></a>
                                    <a href="javascript:void(0)"><button type="button"
                                            class="cancel_btn cancel save_hover">Full</button></a>
                                    <a href="javascript:void(0)"><button type="button"
                                            class="cancel save_hover noean">No EAN
                                            article</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div id="locations" class="modal fade locations" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content boxs">
                <div class="modal-body boxs">
                    <a href="javascript:void(0)" data-dismiss="modal" class="close_modal"><img src="img/close.png"></a>
                    <h3>Please choose a preffered locations depends on storage type for the inbound</h3>
                    <div class="radio_div boxs">
                        <input type="radio" id="test1" name="radio-group" checked>
                        <label for="test1">Pallet01: 01P.BA02AA - 01P.BA02AA</label>
                    </div>
                    <div class="radio_div boxs">
                        <input type="radio" id="test2" name="radio-group" checked>
                        <label for="test2">Pallet02: 01P.BA04AA - 01P.BA14AA</label>
                    </div>
                    <div class="modal_button boxs">
                        <button type="button" class="cancel cancel_hover" data-dismiss="modal">Back</button>
                        <a href="palletadd.html"><button type="button" class="save save_hover">Save</button></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
