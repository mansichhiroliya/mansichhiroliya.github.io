<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png" type="image/ico" sizes="32x32">

    <title>Wedding | RSVP Form</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="css/slick-theme.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

</head>

<body>
    <section class="form_main boxs">
        <div class="container">
            <div class="form_container">
                <div class="form_top">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2>RSVP</h2>
                   
                </div>
                <div class="form_bottom boxs">
                    <img src="img/leafrspv.png" class="img-responsive" alt="image">
                    <h4> Guest 1 of 2:</h4>
                    <h3>Marilou Manicot</h3>
                    <form>
                        <div class="optSec opt_Sec boxs">
                            <h2>Will you be attending our wedding?<span>*</span></h2>
                            <div class="optSec_in boxs">
                                <div class="optSec_in_lft comCheck">
                                    <p>
                                        <input type="radio" id="test1" name="radio-group">
                                        <label for="test1"><span>Yes</span></label>
                                    </p>
                                </div>
                                <div class="optSec_in_rht comCheck">
                                    <p>
                                        <input type="radio" id="test2" name="radio-group">
                                        <label for="test2"><span>No</span></label>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="optSec optSec2 boxs">
                            <h2>Check wich day(s) you will be attending?<span>*</span></h2>
                            <div class="optSec_in optSec_in2 boxs">
                                <div class="form-group">
                                    <input type="checkbox" id="html">
                                    <label for="html"><g>Welcome Cockail <span>Friday 3rd, 2020</span></g></label>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" id="css">
                                    <label for="css"><g>Wedding Day <span>Saturday 4th, 2020</span></g></label>
                                </div>
                                <div class="form-group frm_group">
                                    <input type="checkbox" id="javascript">
                                    <label for="javascript"><g>BBQ & Pool Party <span>Friday 5th, 2020</span></g></label>
                                </div>
                            </div>
                        </div>

                        <div class="optSec optSec2 boxs">
                            <h2>Email (For any updates)</h2>
                            <div class="optSec_in optSec_in3 boxs">
                                <div class="form-group">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="optSec optSec2 boxs">
                            <h2>Will you bring a guest?<span>*</span></h2>
                            <div class="optSec_in boxs">
                                <div class="optSec_in_lft comCheck">
                                    <p>
                                        <input type="radio" id="test3" name="radio-group">
                                        <label for="test3"><span>Yes</span></label>
                                    </p>
                                </div>
                                <div class="optSec_in_rht comCheck">
                                    <p>
                                        <input type="radio" id="test4" name="radio-group">
                                        <label for="test4"><span>No</span></label>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="optSec optSec2 boxs">
                            <h2>Guestâ€™s name<span>*</span></h2>
                            <div class="optSec_in optSec_in3 boxs">
                                <div class="form-group">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="optSec optSec2 boxs">
                            <h2>Notes</h2>
                            <div class="optSec_in optSec_in3 boxs">
                                <div class="form-group">
                                    <textarea class="form-control"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="button_wraper boxs">
                            <button type="button" class="save_btn">Save</button>
                             <p>*If you have any issues RSVP please<br>
                            email us at 
                            <a href="mailto:jamespschuler@gmail.com">jamespschuler@gmail.com</a></p>
                        </div>
                       
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
