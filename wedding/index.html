<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png" type="image/ico" sizes="32x32">

    <title>Wedding</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="css/slick-theme.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

</head>

<body>
    <section class="fs_main boxs">
        <div class="fs_inner boxs">
            <div class="fs_left">
                <div class="welcomeBox">
                    <img src="img/monogram.png" class="img-responsive upperImg" alt="image">
                    <h2>Welcome</h2>
                    <p class="uppTxt">Please enter your first and last name to find your invitation.</p>
                    <div class="form_wrap">
                        <form>
                            <div class="form-group">
                                <label class="sr-only">First Name</label>
                                <input type="text" class="form-control" placeholder="First Name">
                            </div>

                            <div class="form-group">
                                <label class="sr-only">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last Name">
                            </div>
                            <button type="button" class="invt_btn btn-block">Find invitation </button>
                        </form>
                        <p>*If you have any issues logging in please email us at <a href="mailto:jamespschuler@gmail.com">jamespschuler@gmail.com</a></p>
                    </div>
                </div>
            </div>
            <div class="fs_right"></div>
        </div>
    </section>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
