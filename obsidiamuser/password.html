<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png" type="image/ico" sizes="16x16">
    <title>Obsidiam</title>

    <!-- Bootstrap -->
    <link href="img/fav.png" rel="icon" type="icon/image">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
    <link href="css/slick-theme.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">

</head>

<body class="bgcolor">
    <section class="header boxs">

        <div class="head boxs">
            <div class="logo">
                <a href="index.html"><img src="img/logo.png" alt="logo" class="img-responsive"></a>
            </div>

            <div class="navi">
                <ul>
                    <button class="hamburger hamburger--squeeze" type="button" aria-label="Menu" aria-controls="navigation">
                                <span class="hamburger-box">
                                    <span class="hamburger-inner"></span>
                                </span>
                            </button>
                    <li class="side_li"><a href="index.html">Sign up</a></li>
                    <li class="side_li"><a href="login.html">Log in</a></li>

                    <li><i class="fa fa-angle-down" aria-hidden="true"></i>
                        <select id="language" class="form-control" name="language_code">
                            <option value="en-GB" selected="selected">EN</option>
                            <option>FN</option>
                        </select>
                    </li>
                    <li>
                        <div class="switch_out">
                            <label class="switch">
                                <i>Day</i>
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <div class="sidenav boxs" id="mySidenav">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="logo"></a>
        <div class="boxs">
            <a href="index.html">Sign up</a>
            <a href="login.html">Log in</a>
        </div>

    </div>
    <section class="main boxs">
        <div class="oss_box  boxs">
            <div class="osb_bo_wh whiteback boxs">
                <h2 class="textcolor"><img src="./img/Information.svg" class="img-responsive" alt="image">Please note that your withdrawals will be disabled for 24 hours after changes in your security methods</h2>

            </div>
        </div>
        <div class="box_fom boxs">
            <div class="psd_bx whiteback  boxs">
                <h2 class="textcolor">Password recovery</h2>
                <form>
                    <div class="formstyle boxs">
                        <div class="form-group">

                            <label class="textcolor">Email</label>
                            <input type="text" id="email" class="form-control textcolor req_sec" placeholder="Enter your registered email" required>
                        </div>

                        <div class="sign_btn boxs">
                            <button type="button" class="sendmail obs_btn" disabled>SEND RECOVERY EMAIL</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.weglot.com/weglot.min.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
